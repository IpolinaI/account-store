{
  "openapi": "3.0.1",
  "info": {
    "title": "OpenAPI definition",
    "version": "v0"
  },
  "paths": {
    "/transaction-management/api/transactions": {
      "post": {
        "tags": [
          "transaction-controller"
        ],
        "operationId": "create",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/TransactionRequestDTO"
              }
            }
          },
          "required": true
        },
        "responses": {
          "201": {
            "description": "Created"
          },
          "404": {
            "description": "Bad Request",
            "content": {
              "*/*": {
                "schema": {
                  "$ref": "#/components/schemas/TransactionResponseDTO"
                }
              }
            }
          }
        }
      }
    },
    "/transaction-management/api/transactions/{accountId}": {
      "get": {
        "tags": [
          "transaction-controller"
        ],
        "operationId": "getByAccountId",
        "parameters": [
          {
            "name": "accountId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string",
              "format": "uuid"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "*/*": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/TransactionResponseDTO"
                  }
                }
              }
            }
          },
          "404": {
            "description": "Bad Request",
            "content": {
              "*/*": {
                "schema": {
                  "type": "object",
                  "$ref": "#/components/schemas/TransactionResponseDTO"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "TransactionRequestDTO": {
        "type": "object",
        "properties": {
          "accountId": {
            "type": "string",
            "format": "uuid"
          },
          "operationType": {
            "type": "string",
            "enum": [
              "TOP_UP",
              "WITHDRAWAL"
            ]
          },
          "amount": {
            "type": "number",
            "format": "decimal"
          }
        }
      },
      "TransactionResponseDTO": {
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "format": "uuid"
          },
          "accountId": {
            "type": "string",
            "format": "uuid"
          },
          "operationType": {
            "type": "string",
            "enum": [
              "TOP_UP",
              "WITHDRAWAL"
            ]
          },
          "amount": {
            "type": "number",
            "format": "decimal"
          }
        }
      },
      "ErrorDTO": {
        "type": "object",
        "properties": {
          "httpStatus": {
            "type": "string"
          },
          "message": {
            "type": "string"
          },
          "context": {
            "type": "object"
          }
        }
      }
    }
  }
}